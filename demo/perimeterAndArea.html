<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập cạnh a:
<input type="text" id="input">
<button onclick="show()">Nhập</button>
<p id="result"></p>
<script>
    function show() {
        let a = document.getElementById("input").value;
        let perimeter = 4 * a;
        let area = a * a;
        document.getElementById("result").innerHTML = "Diện tích : " + area + " | Chu vi : " + perimeter;
    }
</script>
</body>
</html>
