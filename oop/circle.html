<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
    class Circle {
        radius;
        color;

        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            let area = Math.PI * this.radius * this.radius;
            return area;
        }
    }

    let circle = new Circle(2, 'Red');
    console.log(circle.getRadius());
    console.log("Dien tich la : " + circle.getArea());
</script>
</body>
</html>
